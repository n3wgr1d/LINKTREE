<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Shape with Trail Effect</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
        }
        .container {
            width: 100%;
            height: 100%;
            perspective: 1000px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .tetrahedron {
            position: relative;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            transform: rotateX(0deg) rotateY(0deg);
            transition: transform 0.1s;
        }
        .face {
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 100px 100px 0 100px;
            border-color: transparent transparent transparent #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: red;
            text-decoration: none;
        }
        .face a {
            color: red;
            text-decoration: none;
        }
        .face1 { transform: rotateY(0deg) translateZ(100px); }
        .face2 { transform: rotateY(120deg) translateZ(100px); }
        .face3 { transform: rotateY(240deg) translateZ(100px); }
        .face4 { transform: rotateX(90deg) translateZ(100px); }
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: black;
            opacity: 0.5;
            border-radius: 50%;
            animation: particleAnimation 2s forwards;
        }
        @keyframes particleAnimation {
            to {
                transform: translateY(-200px) translateX(200px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tetrahedron">
            <div class="face face1"><a href="https://example1.com">Link 1</a></div>
            <div class="face face2"><a href="https://example2.com">Link 2</a></div>
            <div class="face face3"><a href="https://example3.com">Link 3</a></div>
            <div class="face face4"><a href="https://example4.com">Link 4</a></div>
        </div>
    </div>
    <script>
        let startX, startY, currentX = 0, currentY = 0;

        function rotateTetrahedron(beta, gamma) {
            const tetrahedron = document.querySelector('.tetrahedron');
            tetrahedron.style.transform = `rotateX(${-beta}deg) rotateY(${gamma}deg)`;
            generateParticles();
        }

        function generateParticles() {
            const container = document.querySelector('.container');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.top = `${Math.random() * window.innerHeight}px`;
                particle.style.left = `${Math.random() * window.innerWidth}px`;
                particle.style.transform = `translateY(${Math.random() * 200 - 100}px) translateX(${Math.random() * 200 - 100}px)`;
                container.appendChild(particle);
                setTimeout(() => {
                    particle.remove();
                }, 2000);
            }
        }

        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', function(event) {
                const beta = event.beta; // Rotation around x-axis
                const gamma = event.gamma; // Rotation around y-axis

                rotateTetrahedron(beta, gamma);
            }, true);
        }

        document.querySelector('.container').addEventListener('mousedown', function(event) {
            startX = event.clientX - currentX;
            startY = event.clientY - currentY;
            document.addEventListener('mousemove', onMouseMove);
        });

        document.addEventListener('mouseup', function() {
            document.removeEventListener('mousemove', onMouseMove);
        });

        document.querySelector('.container').addEventListener('touchstart', function(event) {
            const touch = event.touches[0];
            startX = touch.clientX - currentX;
            startY = touch.clientY - currentY;
            document.addEventListener('touchmove', onTouchMove);
        });

        document.addEventListener('touchend', function() {
            document.removeEventListener('touchmove', onTouchMove);
        });

        function onMouseMove(event) {
            currentX = event.clientX - startX;
            currentY = event.clientY - startY;
            rotateTetrahedron(currentY, currentX);
        }

        function onTouchMove(event) {
            const touch = event.touches[0];
            currentX = touch.clientX - startX;
            currentY = touch.clientY - startY;
            rotateTetrahedron(currentY, currentX);
        }
    </script>
</body>
</html>
