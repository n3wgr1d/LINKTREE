<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
        }
        .container {
            width: 100%;
            height: 100%;
            perspective: 1000px;
        }
        .cube {
            position: relative;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            transform: rotateX(0deg) rotateY(0deg);
            transition: transform 0.1s;
        }
        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        .face1 { transform: rotateY(0deg) translateZ(100px); }
        .face2 { transform: rotateY(90deg) translateZ(100px); }
        .face3 { transform: rotateY(180deg) translateZ(100px); }
        .face4 { transform: rotateY(-90deg) translateZ(100px); }
        .face5 { transform: rotateX(90deg) translateZ(100px); }
        .face6 { transform: rotateX(-90deg) translateZ(100px); }
    </style>
</head>
<body>
    <div class="container">
        <div class="cube">
            <div class="face face1"><a href="https://example1.com">Link 1</a></div>
            <div class="face face2"><a href="https://example2.com">Link 2</a></div>
            <div class="face face3"><a href="https://example3.com">Link 3</a></div>
            <div class="face face4"><a href="https://example4.com">Link 4</a></div>
            <div class="face face5"><a href="https://example5.com">Link 5</a></div>
            <div class="face face6"><a href="https://example6.com">Link 6</a></div>
        </div>
    </div>
    <script>
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', function(event) {
                const alpha = event.alpha; // Rotation around z-axis
                const beta = event.beta; // Rotation around x-axis
                const gamma = event.gamma; // Rotation around y-axis

                const cube = document.querySelector('.cube');
                cube.style.transform = `rotateX(${-beta}deg) rotateY(${gamma}deg)`;
            }, true);
        } else {
            alert("DeviceOrientation is not supported on your device.");
        }
    </script>
</body>
</html>
